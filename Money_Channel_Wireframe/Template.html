<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="Money_Channel_Template.css">
    <script>
        function displayDate() {

            var date = new Date();

            var mm = date.getMonth()+1;
            var dd = date.getDate();
            var yyyy = date.getFullYear();

            if (mm < 10){
                mm = '0' + mm;
            }

            if (dd < 10){
                dd = '0' + dd;
            }
            var html = "";

            html += "Welcome Back, Jane!<br>";
            html +=  mm + '/' + dd + '/' + yyyy;
            document.getElementById("showDate").innerHTML = html;

            setTimeout(displayDate, 1000);
        }
    </script>
</head>


<body onload="displayDate()">
<section class="navigation">
    <img src="Budget%20App%20Logo.jpeg" class="logo">
    <img src="logo_name.jpg" class="logo_name">
    <ul>
        <li>Notifications</li>
        <li>Progress Report</li>
    <li>My Account
        <ul>
            <li>My Budget</li>
            <li>My Transactions</li>
            <li>Logout</li>
        </ul>
    </li>
    </ul>

</section>
<section class="accountHeader">
    <img src="128x128.png" class="time">
    <div id="showDate"></div>

</section>


</body>
</html>
