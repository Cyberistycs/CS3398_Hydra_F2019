<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Budget</title>
    <link rel="stylesheet" type="text/css" href="createBudget_Page.css" />
    <script>
        function displayDate() {
            var date = new Date();
            var mm = date.getMonth()+1;
            var dd = date.getDate();
            var yyyy = date.getFullYear();
            if (mm < 10){
                mm = '0' + mm;
            }
            if (dd < 10){
                dd = '0' + dd;
            }
            var html = "";
            html += "Welcome Back, Jane!<br>";
            html +=  mm + '/' + dd + '/' + yyyy;
            document.getElementById("showDate").innerHTML = html;
            setTimeout(displayDate, 1000);
        }
    </script>
</head>

<body onload="displayDate()">
<section class="navigation">
    <img src="Budget%20App%20Logo.jpeg" class="logo">
    <img src="logo_name.jpg" class="logo_name">
    <ul>
        <li>Notifications</li>
        <li>Progress Report</li>
    <li>My Account
        <ul>
            <li>My Budget</li>
            <li>My Transactions</li>
            <li>Logout</li>
        </ul>
    </li>
    </ul>

</section>
<section class="accountHeader">
    <img src="128x128.png" class="time">
    <div id="showDate"></div>

</section>

<h1>Create Your Budget</h1>


<div class="container-fluid center-meh-boi">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-1">
      <div class="box-of-stuff">
              <form>
  <input class="form-control input-lg" type="text" id="income" placeholder="Savings"/>
  <input class="form-control input-lg" type="text" id="rent" placeholder="Rent"/>
  <input class="form-control input-lg" type="text" id="food" placeholder="Food"/>
  <input class="form-control input-lg" type="text" id="utilities" placeholder="Utilities"/>
  <input class="form-control input-lg" type="text" id="insurance" placeholder="Other Expenses"/>
      </form>
      <button class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="results">
        <h1 class="title">Results</h1>
        <span class="emoji">
        </span>
        <div class="results-data">
          <p>Hit that submit button to see your results!</p>
        </div>
</div>
    </div>
  </div>
</div>





  
</body>
</html>
