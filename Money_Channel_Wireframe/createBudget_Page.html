<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Budget</title>
    <link rel="stylesheet" type="text/css" href="createBudget_Page.css" />
    <script>
        function displayDate() {
            var date = new Date();
            var mm = date.getMonth()+1;
            var dd = date.getDate();
            var yyyy = date.getFullYear();
            if (mm < 10){
                mm = '0' + mm;
            }
            if (dd < 10){
                dd = '0' + dd;
            }
            var html = "";
            html += "Welcome Back, Jane!<br>";
            html +=  mm + '/' + dd + '/' + yyyy;
            document.getElementById("showDate").innerHTML = html;
            setTimeout(displayDate, 1000);
        }
    </script>
</head>

<body onload="displayDate()">

<section class="navigation">
    <img src="Budget%20App%20Logo.jpeg" class="logo">
    <img src="logo_name.jpg" class="logo_name">
    <ul>
        <li>Notifications</li>
        <li>Progress Report</li>
    <li>My Account
        <ul>
            <li>My Budget</li>
            <li>My Transactions</li>
            <li>Logout</li>
        </ul>
    </li>
    </ul>

</section>
<section class="accountHeader">
    <img src="128x128.png" class="time">
    <div id="showDate"></div>

</section>
</section>

</body>

<body>

        <div class="top">
          <div class="budget">
            <div class="budget__title">
              Available Budget in <span class="budget__title--month"></span>:
            </div>
      
            <div class="budget__value">+ 2,345.64</div>
      
            <div class="budget__income clearfix">
              <div class="budget__income--text">Income</div>
              <div class="right">
                <div class="budget__income--value">+ 4,300.00</div>
                <div class="budget__income--percentage">&nbsp;</div>
              </div>
            </div>
      
            <div class="budget__expenses clearfix">
              <div class="budget__expenses--text">Expenses</div>
              <div class="right clearfix">
                <div class="budget__expenses--value">- 1,954.36</div>
                <div class="budget__expenses--percentage">45%</div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="bottom">
          <div class="add">
            <div class="add__container">
              <select class="add__type">
                              <option value="inc" selected>+</option>
                              <option value="exp">-</option>
                          </select>
              <input type="text" class="add__description" placeholder="Add description">
              <input type="number" class="add__value" placeholder="Value">
              <button class="add__btn">+</button>
            </div>
          </div>
      
          <div class="container clearfix">
            <div class="income">
              <h2 class="income__title">Income</h2>
      
              <div class="income__list">
              </div>
            </div>
      
      
            <div class="expenses">
              <h2 class="expenses__title">Expenses</h2>
      
              <div class="expenses__list">
              </div>
            </div>
          </div>
        </div>
        <script src="createBudget.js" type="text/javascript"></script>
      </body>


</html>
