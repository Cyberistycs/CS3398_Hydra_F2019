<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Hub</title>
    <link rel="stylesheet" type="text/css" href="Money_Channel_Payment_Hub.css">
    <script>
        function displayDate() {
            var date = new Date();
            var mm = date.getMonth()+1;
            var dd = date.getDate();
            var yyyy = date.getFullYear();
            if (mm < 10){
                mm = '0' + mm;
            }
            if (dd < 10){
                dd = '0' + dd;
            }
            var html = "";
            html += "Welcome Back, Jane!<br>";
            html +=  mm + '/' + dd + '/' + yyyy;
            document.getElementById("showDate").innerHTML = html;
            setTimeout(displayDate, 1000);
        }
    </script>
</head>


<body onload="displayDate()">
    <section class="navigation">
        <a href="Money_Channel_User_Homepage.html"><img src="Budget%20App%20Logo.jpeg" class="logo"></a>
        <img src="logo_name.jpg" class="logo_name">
        <ul >
            <li>Notifications</li>
            <li>Progress Report</li>
            <li>My Account
                <ul>
                    <a href="createBudget_Page.html">My Budget</a>
                    <a href="Money_channel_User_Homepage.html">My Transactions</a>
                    <a href="Money_Channel_User_Login.html">Logout</a>
                </ul>
            </li>
        </ul>

    </section>

    <section class="accountHeader">
        <img src="128x128.png" class="time">
        <div id="showDate"></div>
    </section>

    <section class="box1">
        <div class = "text1">
        <h1 >1. Account</h1>
        </div>
        <div class="budgetButton">Jane's Budget</div>


    </section>

    <section class="box2">
        <div class = "text2">
        <h1 >2. Transaction Type</h1>
        <div class = "select-style">
            <select style="width: 300px">
                <option value="RP">Rent Payment</option>
                <option value="CP">Car Payment</option>
                <option value="PP">Phone Payment</option>
                <option value="HP">House Payment</option>
                <option value="O">Other</option>
            </select>
        </div>
        </div>
    </section>

    <section class="box3">
        <div class = "text3">
        <h1 >3. Transaction Cost</h1>
            <p>
                <label>Amount:</label>
                <input type = "text"
                       id = "myText"
                       value = "$" />
            </p>

            <p >Transaction Details:</p>
            <div class = "detailBox">
                <textarea name = "transDetails" rows = "5" cols = "50">Description</textarea>
            </div>

            <div class = "transButton">
                 <a class = "button">Submit Transaction</a>
            </div>
        </div>
    </section>
    <section class="bottom">
    </section>
</body>
</html>
