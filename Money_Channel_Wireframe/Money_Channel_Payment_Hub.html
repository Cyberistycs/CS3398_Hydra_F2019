<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Hub</title>
    <link rel="stylesheet" type="text/css" href="Money_Channel_Payment_Hub.css">
    <script src="Money_Channel_User_Login.js"></script>
</head>


<body onload="displayDate()">
    <section class="navigation">
        <a href="Money_Channel_User_Homepage.html"><img src="Budget%20App%20Logo.jpeg" class="logo"></a>
        <img src="logo_name.jpg" class="logo_name">
        <ul >
            <li>Notifications</li>
            <li>Progress Report</li>
            <li>My Account
                <ul>
                    <a href="createBudget_Page.html">My Budget</a>
                    <a href="Money_channel_User_Homepage.html">My Transactions</a>
                    <a href="Money_Channel_User_Login.html">Logout</a>
                </ul>
            </li>
        </ul>

    </section>

    <section class="accountHeader">
        <img src="128x128.png" class="time">
        <div id="showDate"></div>
    </section>

    <section class="box1">
        <div class = "text1">
        <h1 >1. Account</h1>
        </div>
        <div class="budgetButton">Jane's Budget</div>


    </section>

    <section class="box2">
        <div class = "text2">
        <h1 >2. Transaction Type</h1>
        <div class = "select-style">
            <select style="width: 300px">
                <option value="RP">Rent Payment</option>
                <option value="CP">Car Payment</option>
                <option value="PP">Phone Payment</option>
                <option value="HP">House Payment</option>
                <option value="O">Other</option>
            </select>
        </div>
        </div>
    </section>
    
    <section class="box3">
        <div class = "text3">
        <h1 >3. Transaction Cost</h1>
            <p>
                <label for="start">Date:</label>

                <input type="date" id="start" name="trans-date" value="2019-11-25" min="2019-01-01" max="2020-12-31">
            </p>

            <p>
                <label>Amount:</label>
                <input type = "text"
                       id = "myText"
                       value = "$" />
            </p>
            <script type="text/javascript">
            function newTransAdd(){
                                
                var amount = document.getElementById('myText').value;
                var date = document.getElementById('start').value;
                
                localStorage.setItem('objectToPass', (date + " " + amount));
                
            }
                
            </script>
            <p >Transaction Details:</p>
            <div class = "detailBox">
                <textarea name = "transDetails" rows = "5" cols = "50">Description</textarea>
            </div>

            <div class = "transButton">
                <script type="text/javascript">newTransAdd();</script>
                <a class = "button" href="Money_Channel_User_Homepage.html">Submit Transaction</a>
            </div>
        </div>
    </section>
</body>
</html>
