<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Page</title>
    <link rel="stylesheet" type="text/css" href="Money_Channel_Transaction_Page.css">
    <script src="Money_Channel_User_Login.js"></script>
</head>

<body onload="displayDate()">
<section class="navigation">
    <img src="Budget%20App%20Logo.jpeg" class="logo">
    <img src="logo_name.jpg" class="logo_name">
    <ul>
        <li>Notifications</li>
        <li>Progress Report</li>
        <li>My Account
            <ul>
                <li>My Budget</li>
                <li>My Transactions</li>
                <li>Logout</li>
            </ul>
        </li>
    </ul>

</section>
<section class="accountHeader">
    <img src="128x128.png" class="time">
    <div id="showDate"></div>

</section>

<div class = "newTrans">
    <a href = "Money_Channel_Payment_Hub.html"class = "button">New Transaction</a>
</div>

<section class="accts">
    <div class="myaccts" >
        <h2 >My Accounts</h2>
    </div>

</section>
<div class="topnav">
    <input type="text" placeholder="Search Transactions...">
</div>
<section class="content">
    <div class="curAcct" >
        <h2 > Current Account</h2>
    </div>
    <div class="bal">
        <h2 >Balance:</h2>
    </div>
    <div class="available">
        <h2 >Available:</h2>
    </div>
</section>










<section class="transInfo">
    <div class="date" >
        <h2 >Date</h2>
    </div>
    <div class="type" >
        <h2 >Type</h2>
    </div>
    <div class="amount" >
        <h2 >Amount</h2>
    </div>
    <div class="balance">
        <h2 >Balance</h2>
    </div>

</section>







</body>
</html>
